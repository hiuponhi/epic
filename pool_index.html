<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Pool Rules</title>
  <link rel="stylesheet" href="./pool_style.css" />

</head>

<body>
  <div class="sign">
    <header>
      <h1>Pool Rules</h1>
    </header>
    <main>
      <ol>
        <li>No Food, Drinks, or Glass</li>
        <li>No Running</li>
        <li>No Animals</li>
        <li>No Diving</li>
      </ol>
    </main>
    <footer>
      <h2>No Lifeguard On Duty</h2>
      <h3>Swim at your own risk</h3>
    </footer>
  </div>

<button id="saveBtn">Сохранить в PNG с высоким разрешением</button>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
document.getElementById('saveBtn').onclick = () => {
  const element = document.querySelector('.sign');
  const desiredWidth = 4320;
  const scale = desiredWidth / element.offsetWidth;
  
  html2canvas(element, { scale: scale }).then(canvas => {
    const link = document.createElement('a');
    link.href = canvas.toDataURL('image/png');
    link.download = 'div-screenshot-highres.png';
    link.click();
  });
};
</script>



</body>

</html>
